<script>
// Global state
let currentMonth = new Date().getMonth() + 1;
let currentYear = new Date().getFullYear();
let showCompleted = false;
let searchCompany = '';
let filterEmployee = '';
let dashboardData = null;
let companyColumnWidth = 180; // Default width

// Initialize
document.addEventListener('DOMContentLoaded', function() {
  initializeApp();
  loadCurrentMonth();
});

function initializeApp() {
  // Month navigation
  document.getElementById('prevMonth').addEventListener('click', () => {
    navigateMonth(-1);
  });
  
  document.getElementById('nextMonth').addEventListener('click', () => {
    navigateMonth(1);
  });
  
  // Search input
  const searchInput = document.getElementById('companySearch');
  searchInput.addEventListener('input', debounce((e) => {
    searchCompany = e.target.value.trim();
    loadData();
  }, 300));
  
  // Employee filter
  document.getElementById('employeeFilter').addEventListener('change', (e) => {
    filterEmployee = e.target.value;
    loadData();
  });
  
  // Completed filter checkbox
  document.getElementById('showCompleted').addEventListener('change', (e) => {
    showCompleted = e.target.checked;
    loadData();
  });
  
  // Refresh button
  document.getElementById('refreshBtn').addEventListener('click', () => {
    refreshData();
  });
  
  // Initialize resize functionality
  initializeColumnResize();
  
  updateMonthDisplay();
}

// Debounce function for search
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

// Column resize functionality
function initializeColumnResize() {
  const resizeHandle = document.getElementById('resizeHandle');
  let isResizing = false;
  let startX = 0;
  let startWidth = companyColumnWidth;
  
  resizeHandle.addEventListener('mousedown', (e) => {
    isResizing = true;
    startX = e.clientX;
    startWidth = companyColumnWidth;
    resizeHandle.classList.add('resizing');
    document.body.style.cursor = 'col-resize';
    e.preventDefault();
  });
  
  document.addEventListener('mousemove', (e) => {
    if (!isResizing) return;
    
    const deltaX = e.clientX - startX;
    const newWidth = Math.max(120, Math.min(300, startWidth + deltaX));
    
    companyColumnWidth = newWidth;
    updateCompanyColumnWidth();
  });
  
  document.addEventListener('mouseup', () => {
    if (isResizing) {
      isResizing = false;
      resizeHandle.classList.remove('resizing');
      document.body.style.cursor = '';
    }
  });
}

function updateCompanyColumnWidth() {
  document.documentElement.style.setProperty('--company-width', companyColumnWidth + 'px');
  
  // Update resize handle position
  const resizeHandle = document.getElementById('resizeHandle');
  resizeHandle.style.left = companyColumnWidth + 'px';
}

function navigateMonth(direction) {
  currentMonth += direction;
  
  if (currentMonth > 12) {
    currentMonth = 1;
    currentYear++;
  } else if (currentMonth < 1) {
    currentMonth = 12;
    currentYear--;
  }
  
  updateMonthDisplay();
  loadData();
}

function updateMonthDisplay() {
  const monthNames = [
    '', 'Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6',
    'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', 'Tháng 12'
  ];
  
  document.getElementById('currentMonthDisplay').textContent = 
    `${monthNames[currentMonth]} ${currentYear}`;
}

function loadCurrentMonth() {
  const now = new Date();
  currentMonth = now.getMonth() + 1;
  currentYear = now.getFullYear();
  updateMonthDisplay();
  loadData();
}

function loadData() {
  showLoading();
  
  google.script.run
    .withSuccessHandler(onDataLoaded)
    .withFailureHandler(onDataError)
    .getScheduleData(currentMonth, currentYear, showCompleted, searchCompany, filterEmployee);
}

function refreshData() {
  showLoading();
  
  google.script.run
    .withSuccessHandler(onRefreshDataLoaded)
    .withFailureHandler(onDataError)
    .refreshCache();
}

function onDataLoaded(data) {
  hideLoading();
  
  if (!data.success) {
    showError(data.error || 'Có lỗi xảy ra khi tải dữ liệu');
    return;
  }
  
  dashboardData = data;
  
  // Update employee filter options
  updateEmployeeFilter(data.employees || []);
  
  renderDashboard(data);
  showDashboard();
}

function onRefreshDataLoaded(data) {
  // Reset filters after refresh
  searchCompany = '';
  filterEmployee = '';
  document.getElementById('companySearch').value = '';
  document.getElementById('employeeFilter').value = '';
  
  onDataLoaded(data);
}

function onDataError(error) {
  hideLoading();
  showError(error.message || 'Không thể tải dữ liệu. Vui lòng thử lại.');
  console.error('Error:', error);
}

function updateEmployeeFilter(employees) {
  const select = document.getElementById('employeeFilter');
  
  // Keep current selection
  const currentValue = select.value;
  
  // Clear existing options except first
  select.innerHTML = '<option value="">Tất cả nhân viên</option>';
  
  // Add employee options
  employees.forEach(employee => {
    const option = document.createElement('option');
    option.value = employee;
    option.textContent = employee;
    select.appendChild(option);
  });
  
  // Restore selection if still valid
  if (currentValue && employees.includes(currentValue)) {
    select.value = currentValue;
  }
}

function renderDashboard(data) {
  renderStats(data.summary);
  renderTimeline(data.timeline);
  updateCompanyColumnWidth(); // Apply column width after render
}

function renderStats(summary) {
  // Always show all stats regardless of showCompleted filter
  document.getElementById('pendingCompanies').textContent = summary.pendingCompanies || 0;
  document.getElementById('completedCompanies').textContent = summary.completedCompanies || 0;
  document.getElementById('averagePerDay').textContent = summary.averagePerDay || 0;
}

/**
 * Rút gọn tên công ty - Improved
 */
function shortenCompanyName(fullName) {
  const shortcuts = {
    'CÔNG TY CỔ PHẦN': 'CP',
    'CÔNG TY TNHH': 'TNHH',
    'CHI NHÁNH CÔNG TY': 'CN',
    'CÔNG TY CP': 'CP',
    'XUẤT NHẬP KHẨU': 'XNK',
    'THƯƠNG MẠI': 'TM',
    'DỊCH VỤ': 'DV',
    'KINH DOANH': 'KD',
    'PHÁT TRIỂN': 'PT',
    'ĐẦU TƯ': 'ĐT',
    'SẢN XUẤT': 'SX',
    'LOGISTICS': 'LOG',
    'INTERNATIONAL': 'INTL',
    'DEVELOPMENT': 'DEV',
    'TECHNOLOGY': 'TECH',
    'SOLUTIONS': 'SOL',
    'EDUCATION': 'EDU',
    'SOFTWARE': 'SW'
  };
  
  let shortened = fullName;
  
  // Apply shortcuts
  Object.keys(shortcuts).forEach(key => {
    const regex = new RegExp(key, 'gi');
    shortened = shortened.replace(regex, shortcuts[key]);
  });
  
  // Dynamic length based on column width
  const maxLength = Math.floor(companyColumnWidth / 8); // Approximate character width
  if (shortened.length > maxLength) {
    shortened = shortened.substring(0, maxLength - 3) + '...';
  }
  
  return shortened;
}

/**
 * Create tooltip content
 */
function createTooltip(companyName, date, peopleCount) {
  return `${companyName}\nNgày ${date}: ${peopleCount} người khám`;
}

function renderTimeline(timeline) {
  if (!timeline.dates || timeline.dates.length === 0) {
    document.getElementById('timelineBody').innerHTML = 
      '<tr><td colspan="100%" style="text-align: center; padding: 20px; color: #64748b;">Không có dữ liệu</td></tr>';
    return;
  }
  
  // Clear existing content
  const weekdayRow = document.getElementById('weekdayRow');
  const dateRow = document.getElementById('dateRow');
  const tbody = document.getElementById('timelineBody');
  
  weekdayRow.innerHTML = '<th class="company-header"></th>';
  dateRow.innerHTML = '<th class="company-header">Công ty</th>';
  tbody.innerHTML = '';
  
  const today = new Date();
  const isCurrentMonth = (currentMonth === today.getMonth() + 1) && (currentYear === today.getFullYear());
  const todayDate = today.getDate();
  
  // Create weekday and date headers
  timeline.dates.forEach((date, index) => {
    const weekday = timeline.weekdays[index];
    
    // Weekday header
    const weekdayTh = document.createElement('th');
    weekdayTh.textContent = weekday;
    weekdayTh.classList.add('weekday-header');
    
    // Date header
    const dateTh = document.createElement('th');
    dateTh.textContent = date;
    dateTh.classList.add('date-header');
    
    // Mark weekends
    if (weekday === 'CN' || weekday === 'T7') {
      weekdayTh.classList.add('weekend');
      dateTh.classList.add('weekend');
    }
    
    // Mark today
    if (isCurrentMonth && date === todayDate) {
      weekdayTh.classList.add('today');
      dateTh.classList.add('today');
    }
    
    weekdayRow.appendChild(weekdayTh);
    dateRow.appendChild(dateTh);
  });
  
  // Add total column headers
  const weekdayTotal = document.createElement('th');
  weekdayTotal.textContent = '';
  weekdayTotal.classList.add('total-header');
  weekdayRow.appendChild(weekdayTotal);
  
  const dateTotal = document.createElement('th');
  dateTotal.textContent = 'Người';
  dateTotal.classList.add('total-header');
  dateRow.appendChild(dateTotal);
  
  // Create data rows
  timeline.rows.forEach(row => {
    const tr = document.createElement('tr');
    
    // Handle spacing row
    if (row.isSpacing) {
      tr.classList.add('spacing-row');
      const spacingCell = document.createElement('td');
      spacingCell.colSpan = timeline.dates.length + 2; // +2 for company and total columns
      tr.appendChild(spacingCell);
      tbody.appendChild(tr);
      return;
    }
    
    if (row.company === 'TỔNG') {
      tr.classList.add('total-row');
    }
    
    // Company name cell
    const companyCell = document.createElement('td');
    companyCell.classList.add('company-cell');
    
    const displayName = row.company === 'TỔNG' ? 'TỔNG' : shortenCompanyName(row.company);
    companyCell.textContent = displayName;
    companyCell.title = row.company; // Full name on hover
    
    tr.appendChild(companyCell);
    
    // Data cells
    row.data.forEach((value, dayIndex) => {
      const td = document.createElement('td');
      td.classList.add('data-cell');
      
      if (value > 0) {
        td.textContent = value;
        td.classList.add('has-data');
        
        // Highlight high volume (>50 people)
        if (value > 50) {
          td.classList.add('high-volume');
        }
        
        // Add tooltip
        const tooltipText = createTooltip(row.company, timeline.dates[dayIndex], value);
        td.title = tooltipText;
        
      } else if (value === '') {
        td.textContent = '';
        // No classes for spacing cells
      } else {
        td.textContent = '';
        td.classList.add('empty');
      }
      
      // Mark weekends
      const weekday = timeline.weekdays[dayIndex];
      if (weekday === 'CN' || weekday === 'T7') {
        td.classList.add('weekend');
      }
      
      // Mark today
      if (isCurrentMonth && timeline.dates[dayIndex] === todayDate) {
        td.classList.add('today');
      }
      
      tr.appendChild(td);
    });
    
    // Total cell
    const totalCell = document.createElement('td');
    totalCell.classList.add('total-cell');
    if (row.total > 0) {
      totalCell.textContent = row.total;
    } else if (row.total === '') {
      totalCell.textContent = '';
    } else {
      totalCell.textContent = '0';
    }
    tr.appendChild(totalCell);
    
    tbody.appendChild(tr);
  });
}

// UI State Management
function showLoading() {
  document.getElementById('loading').style.display = 'flex';
  document.getElementById('error').style.display = 'none';
  document.getElementById('dashboard').style.display = 'none';
}

function hideLoading() {
  document.getElementById('loading').style.display = 'none';
}

function showError(message) {
  document.getElementById('errorMessage').textContent = message;
  document.getElementById('error').style.display = 'block';
  document.getElementById('dashboard').style.display = 'none';
}

function showDashboard() {
  document.getElementById('error').style.display = 'none';
  document.getElementById('dashboard').style.display = 'block';
}

// Enhanced keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.ctrlKey || e.metaKey) {
    switch(e.key) {
      case 'r':
        e.preventDefault();
        refreshData();
        break;
      case 'ArrowLeft':
        e.preventDefault();
        navigateMonth(-1);
        break;
      case 'ArrowRight':
        e.preventDefault();
        navigateMonth(1);
        break;
      case 'f':
        e.preventDefault();
        document.getElementById('showCompleted').click();
        break;
      case 'k':
        e.preventDefault();
        document.getElementById('companySearch').focus();
        break;
    }
  }
});

// Error handling
window.addEventListener('error', (e) => {
  console.error('JavaScript error:', e.error);
  if (document.getElementById('loading').style.display !== 'none') {
    showError('Có lỗi xảy ra. Vui lòng tải lại trang.');
  }
});

// Auto-refresh every 5 minutes
setInterval(() => {
  if (document.getElementById('dashboard').style.display === 'block') {
    loadData();
  }
}, 5 * 60 * 1000);
</script>
