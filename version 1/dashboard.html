<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch khám sức khoẻ công ty</title>
  <?!= include('dashboard_styles'); ?>
</head>
<body>
  <div class="container">
    <!-- Header với navigation -->
    <div class="header">
      <div class="header-left">
        <h1>Lịch khám sức khoẻ công ty</h1>
        <div class="month-nav">
          <button id="prevMonth" class="nav-btn">‹</button>
          <span id="currentMonthDisplay">Tháng 6</span>
          <button id="nextMonth" class="nav-btn">›</button>
        </div>
      </div>
      
      <div class="header-right">
        <!-- Search và Filters -->
        <div class="search-filters">
          <input type="text" id="companySearch" class="search-input" placeholder="Tìm công ty...">
          
          <!-- Date Range Picker -->
          <div class="date-picker-container">
            <input type="text" id="dateRangeInput" class="search-input" placeholder="Chọn ngày..." readonly>
            <div id="dateRangeDropdown" class="date-picker-dropdown">
              <div class="date-picker-header">
                <button id="prevCalendarMonth" class="calendar-nav">‹</button>
                <span id="calendarMonthDisplay">Tháng 7 2025</span>
                <button id="nextCalendarMonth" class="calendar-nav">›</button>
              </div>
              <div id="calendarGrid" class="calendar-grid"></div>
              <div class="date-picker-actions">
                <button id="clearDateRange" class="date-action-btn clear">Xóa</button>
                <button id="applyDateRange" class="date-action-btn apply">Áp dụng</button>
              </div>
            </div>
          </div>
          
          <select id="employeeFilter" class="filter-select">
            <option value="">Tất cả nhân viên</option>
          </select>
          
          <div class="filter-group">
            <label class="filter-label">
              <input type="checkbox" id="showCompleted" class="filter-checkbox">
              <span class="filter-text">Hiện đã khám xong</span>
            </label>
          </div>
        </div>
        
        <button id="refreshBtn" class="update-btn" title="Cập nhật">↻</button>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Đang tải...</div>
    </div>

    <!-- Error -->
    <div id="error" class="error" style="display: none;">
      <div id="errorMessage" class="error-message"></div>
      <button onclick="loadCurrentMonth()" class="retry-btn">Thử lại</button>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard" class="dashboard" style="display: none;">
      <!-- Statistics - 5 cards -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="completedCompanies">0</div>
          <div class="stat-label">Công ty đã khám</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value" id="pendingCompanies">0</div>
          <div class="stat-label">Công ty chưa khám</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value" id="remainingCompanies">0</div>
          <div class="stat-label">Công ty còn lại</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value" id="totalPeople">0</div>
          <div class="stat-label">Tổng số người khám</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value" id="averagePerDay">0</div>
          <div class="stat-label">Trung bình Người/Ngày</div>
        </div>
      </div>

      <!-- Timeline -->
      <div class="timeline-wrapper">
        <div class="timeline-container">
          <!-- Resize handles -->
          <div id="employeeResizeHandle" class="resize-handle employee-resize"></div>
          <div id="companyResizeHandle" class="resize-handle company-resize"></div>
          
          <table id="timelineTable" class="timeline-table">
            <thead>
              <tr id="weekdayRow" class="weekday-row">
                <th class="employee-header"></th>
                <th class="company-header"></th>
                <th class="people-header"></th>
                <!-- weekdays will be inserted here -->
              </tr>
              <tr id="dateRow" class="date-row">
                <th class="employee-header">Nhân viên</th>
                <th class="company-header">Công ty</th>
                <th class="people-header">Người</th>
                <!-- dates will be inserted here -->
              </tr>
            </thead>
            <tbody id="timelineBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <?!= include('dashboard_scripts'); ?>
</body>
</html>
